<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header Exemplo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      width: 100%;
      height: 80px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 1000;
    }

    #logo img {
      width: 200px;
    }

    .menu-direita {
      position: absolute;
      right: 20px;
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .menu-direita a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      padding: 8px 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .menu-direita a:hover {
      background: #f0f0f0;
    }
    
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9;
    }

    img {
      width: 70%;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <a href="/" id="logo">
      <img src="{{ url_for('static', filename='img/dangu.png') }}" alt="Dango Logo">
    </a>

    <div class="menu-direita">
      <a href="/login">Login</a>
      <a href="/cadastro">Cadastro</a>
    </div>
  </header>
<main>
<img src="{{ url_for('static', filename='img/index.png') }}" alt="">
</main>
</body>
</html>
