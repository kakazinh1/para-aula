<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrados com Links</title>
    <style>
        body {
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background-color: #f0f0f0; 
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            gap: 20px; 
        }

        .quadrado {
            width: 150px;
            height: 150px;
            background-color: #4CAF50; 
            border-radius: 10px; 
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2em;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease; 
        }

        .quadrado:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .quadrado a {
            text-decoration: none; 
            color: inherit; 
            display: block; 
            width: 100%;
            height: 100%;
            display: flex; 
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quadrado">
            <a href="/Monochrome Surviver">Monochrome</a>
        </div>
        <div class="quadrado">
            <<a href="/MEAJUDA.EXE">MEAJUDA.EXE</a>
        </div>
        <div class="quadrado">
            <a href="/Calypso">Calypso</a>
        </div>
    </div>
</body>
</html>
